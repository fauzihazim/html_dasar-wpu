<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
    <h3>To Do List</h3>
    <!-- mendukung type 1, A, a, I, i -->
    <ol type="I">
        <li>Bangun Tidur</li>
        <li>Sarapan</li>
        <li>Mandi</li>
    </ol>
    <hr>
    <h3>Menu Sarapan Saya</h3>
    <!-- Mendukung type disc, square, dan circle -->
    <ul type="square">
        <li>Nasi Goreng</li>
        <li>Mie Goreng</li>
        <li>Telur Dadar</li>
    </ul>
    <hr>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
