<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraf</title>
</head>
<body>
    <!-- tag ini menyediakan contoh p, br, dan hr -->
    <p>Ini adalah Paragraf 1</p>
    <br>
    <p>Ini adalah <br> Paragraf 2</p>
    <hr>

    <p><b>Selamat Datang</b> di <i>Pemrograman Web</i></p>
    <p>Nama Saya <u>Fauzi Hazim</u></p>
    <hr>

    <p><strong>Pengumuman</strong> perkuliahan akan ditiadakan pada <em>hari senin</em></p>
</body>
</html>
