<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- elemen form input, textarea, select, button, label -->
    <table cellspacing="0px">
        <form action="">
            <tr>
                <td><label for="username"> Username :</label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password"> Password :</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="radio" id="pria" name="jenisKelamin"><label for="pria">Pria</label>
                    <input type="radio" id="wanita" name="jenisKelamin"><label for="wanita">Wanita</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="menyanyi" name="hobi"><label for="menyanyi">Menyanyi</label>
                    <input type="checkbox" id="olahraga" name="hobi"><label for="olahraga">Olahraga</label>
                    <input type="checkbox" id="ngoding" name="hobi"><label for="ngoding">Ngoding</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <select name="" id="">
                        <option value="">Bandung</option>
                        <option value="">Jogja</option>
                        <option value="">Jakarta</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Kirim</button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
